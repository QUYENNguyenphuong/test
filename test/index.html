<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />


</head>
<body>
        <main>
            <p class="title"> LIST NAME </p>
            <div class="content">
                    <div class="form-group" id="myform">
                        <label class="lable1" for=>Name</label>
                        <input type="text" id="myinput" class="form-control" placeholder="Quyen Nguyen">
                    </div>
                    <button class="btn btn-default" id="btnAdd">Add</button>
            </div>
            <div class="result">
                <ul class="list" id="ullist"></ul>
                <ul class="completed_list" id="completed_list">
                </ul>
            </div>
            <!-- Modal-->
            <div class="modal" id="modal" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Warning</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p> Are you sure to delete this item ? </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="btn-yes">Yes</button>
                            <button type="button" class="btn btn-secondary" id="btn-no" data-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script language="JavaScript" src="js/form.js"></script>

</body>
</html>
